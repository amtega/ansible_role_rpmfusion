---
# Role dependencies

galaxy_info:
  role_name: rpmfusion
  author: Juan Antonio Valiño García
  description: Setup rpmfusion repository
  company: AMTEGA - Xunta de Galicia
  license: GPLv3 or EUPL
  min_ansible_version: 2.9
  platforms:
  - name: EL
    versions:
      - 6
      - 7
  - name: Fedora
    versions:
      - 29
      - 30
  galaxy_tags:
    - system
    - yum
    - dnf
    - rpmfusion

dependencies:
  - role: amtega.check_platform
    vars:
      check_platform_distributions:
        centos: 6
        fedora: 29
        rhel: 6

  - role: amtega.epel
    when: ansible_facts.distribution_major_version == "6"

  - role: amtega.packages
    vars:
      packages_os:
        centos:
          all:
            yum: present
          6:
            python-urllib3: present
            pyOpenSSL: present
            python-ndg_httpsclient: present
            python-pyasn1: present
        fedora:
          all:
            yum: present
        rhel:
          all:
            yum: present
          6:
            python-urllib3: present
            pyOpenSSL: present
            python-ndg_httpsclient: present
            python-pyasn1: present
      packages_python:
        all:
          all:
            "python-gitlab>=1.6": latest
            PyYaml: present

  - role: amtega.proxy_client
    vars:
      proxy_client_permanent: no
