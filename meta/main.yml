---
# Role dependencies

galaxy_info:
  role_name: rpmfusion
  author: Juan Antonio Valiño García
  description: Setup rpmfusion repository
  company: AMTEGA - Xunta de Galicia
  license: GPLv3 or EUPL
  min_ansible_version: 2.7
  platforms:
  - name: EL
    versions:
      - 6
      - 7
  - name: Fedora
    versions:
      - 29
      - 30
  galaxy_tags:
    - system
    - yum
    - dnf
    - rpmfusion

dependencies:
  - role: amtega.check_platform
    check_platform_distributions:
      centos: 6
      fedora: 29
      rhel: 6
    tags:
      - role::rpmfusion

  - role: amtega.epel
    when:
      - ansible_facts.distribution | lower in ["centos", "rhel"]
      - ansible_facts.distribution_major_version == "6"
    tags:
      - role::rpmfusion
      - role::rpmfusion::install

  - role: amtega.packages
    vars:
      packages_os:
        centos:
          all:
            yum: present
          6:
            python-urllib3: present
            pyOpenSSL: present
            python-ndg_httpsclient: present
            python-pyasn1: present
        fedora:
          all:
            yum: present
        rhel:
          all:
            yum: present
          6:
            python-urllib3: present
            pyOpenSSL: present
            python-ndg_httpsclient: present
            python-pyasn1: present
      packages_python:
        all:
          all:
            "python-gitlab>=1.6": latest
            PyYaml: present
    tags:
      - role::rpmfusion
      - role::rpmfusion::install

  - role: amtega.proxy_client
    proxy_client_permanent: no
    tags:
      - role::rpmfusion
