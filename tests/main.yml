---
# Tasks for testing role

- name: run idempotence test
  hosts: localhost
  roles:
    - role: amtega.docker_presets
      vagrant_presets_boxes_json_query: >-
        [? starts_with(name, `centos-7`)
           || starts_with(name, `debian-9`)
           || starts_with(name, `fedora-27`)
           || starts_with(name, `fedora-28`) ]
    - role: amtega.docker_sandbox
      docker_sandbox_state: started
  tags:
    - sandbox

- name: test rpmfusion repository install and enable
  hosts: docker_sandbox_containers
  serial: 1
  roles:
    - amtega.rpmfusion
  vars:
    rpmfusion_state: present

    rpmfusion_free_enabled: 1
    rpmfusion_free_debuginfo_enabled: 1
    rpmfusion_free_source_enabled: 1

    rpmfusion_free_updates_enabled: 1
    rpmfusion_free_updates_debuginfo_enabled: 1
    rpmfusion_free_updates_source_enabled: 1

    rpmfusion_free_updates_testing_enabled: 1
    rpmfusion_free_updates_testing_debuginfo_enabled: 1
    rpmfusion_free_updates_testing_source_enabled: 1

    rpmfusion_free_rawhide_enabled: 1
    rpmfusion_free_rawhide_debuginfo_enabled: 1
    rpmfusion_free_rawhide_source_enabled: 1

    rpmfusion_nonfree_enabled: 1
    rpmfusion_nonfree_debuginfo_enabled: 1
    rpmfusion_nonfree_source_enabled: 1

    rpmfusion_nonfree_updates_enabled: 1
    rpmfusion_nonfree_updates_debuginfo_enabled: 1
    rpmfusion_nonfree_updates_source_enabled: 1

    rpmfusion_nonfree_updates_testing_enabled: 1
    rpmfusion_nonfree_updates_testing_debuginfo_enabled: 1
    rpmfusion_nonfree_updates_testing_source_enabled: 1

    rpmfusion_nonfree_rawhide_enabled: 1
    rpmfusion_nonfree_rawhide_debuginfo_enabled: 1
  tasks:
    - name: check that all rpmfusion repositories are enabled
      shell: >-
        grep 'enabled=0' /etc/yum.repos.d/rpmfusion*.repo
      register: check_enabled_options
      failed_when: >-
        check_enabled_options.rc != 1
        or check_enabled_options.stdout | length > 0
      changed_when: false
  tags:
    - idempotence

- name: test rpmfusion repository install and disable
  hosts: docker_sandbox_containers
  serial: 1
  roles:
    - amtega.rpmfusion
  vars:
    rpmfusion_state: present

    rpmfusion_free_enabled: 0
    rpmfusion_free_debuginfo_enabled: 0
    rpmfusion_free_source_enabled: 0

    rpmfusion_free_updates_enabled: 0
    rpmfusion_free_updates_debuginfo_enabled: 0
    rpmfusion_free_updates_source_enabled: 0

    rpmfusion_free_updates_testing_enabled: 0
    rpmfusion_free_updates_testing_debuginfo_enabled: 0
    rpmfusion_free_updates_testing_source_enabled: 0

    rpmfusion_free_rawhide_enabled: 0
    rpmfusion_free_rawhide_debuginfo_enabled: 0
    rpmfusion_free_rawhide_source_enabled: 0

    rpmfusion_nonfree_enabled: 0
    rpmfusion_nonfree_debuginfo_enabled: 0
    rpmfusion_nonfree_source_enabled: 0

    rpmfusion_nonfree_updates_enabled: 0
    rpmfusion_nonfree_updates_debuginfo_enabled: 0
    rpmfusion_nonfree_updates_source_enabled: 0

    rpmfusion_nonfree_updates_testing_enabled: 0
    rpmfusion_nonfree_updates_testing_debuginfo_enabled: 0
    rpmfusion_nonfree_updates_testing_source_enabled: 0

    rpmfusion_nonfree_rawhide_enabled: 0
    rpmfusion_nonfree_rawhide_debuginfo_enabled: 0
    rpmfusion_nonfree_rawhide_source_enabled: 0
  tasks:
    - name: check that all rpmfusion repositories are disabled
      shell: >-
        grep 'enabled=1' /etc/yum.repos.d/rpmfusion*.repo
      register: check_enabled_options
      failed_when: >-
        check_enabled_options.rc != 1
        or check_enabled_options.stdout | length > 0
      changed_when: false

- name: test rpmfusion repository force install
  hosts: docker_sandbox_containers
  serial: 1
  roles:
    - amtega.rpmfusion
  vars:
    rpmfusion_state: force

    rpmfusion_free_enabled: 1
    rpmfusion_free_debuginfo_enabled: 1
    rpmfusion_free_source_enabled: 1

    rpmfusion_free_updates_enabled: 1
    rpmfusion_free_updates_debuginfo_enabled: 1
    rpmfusion_free_updates_source_enabled: 1

    rpmfusion_free_updates_testing_enabled: 1
    rpmfusion_free_updates_testing_debuginfo_enabled: 1
    rpmfusion_free_updates_testing_source_enabled: 1

    rpmfusion_free_rawhide_enabled: 1
    rpmfusion_free_rawhide_debuginfo_enabled: 1
    rpmfusion_free_rawhide_source_enabled: 1

    rpmfusion_nonfree_enabled: 1
    rpmfusion_nonfree_debuginfo_enabled: 1
    rpmfusion_nonfree_source_enabled: 1

    rpmfusion_nonfree_updates_enabled: 1
    rpmfusion_nonfree_updates_debuginfo_enabled: 1
    rpmfusion_nonfree_updates_source_enabled: 1

    rpmfusion_nonfree_updates_testing_enabled: 1
    rpmfusion_nonfree_updates_testing_debuginfo_enabled: 1
    rpmfusion_nonfree_updates_testing_source_enabled: 1

    rpmfusion_nonfree_rawhide_enabled: 1
    rpmfusion_nonfree_rawhide_debuginfo_enabled: 1
  tasks:
    - name: check that all rpmfusion repositories are enabled
      shell: >-
        grep 'enabled=0' /etc/yum.repos.d/rpmfusion*.repo
      register: check_enabled_options
      failed_when: >-
        check_enabled_options.rc != 1
        or check_enabled_options.stdout | length > 0
      changed_when: false

- name: test rpmfusion repository removal
  hosts: docker_sandbox_containers
  serial: 1
  roles:
    - amtega.rpmfusion
  vars:
    rpmfusion_state: absent
  tasks:
    - name: check that all rpmfusion packages were removed
      shell: >-
        rpm -qa | grep rpmfusion
      args:
        warn: false
      register: check_packages
      failed_when: check_packages.stdout | length > 0
      changed_when: false

- name: cleanup docker docker sandbox
  hosts: localhost
  roles:
    - role: amtega.docker_sandbox
      docker_sandbox_state: absent
  tags:
    - sandbox
