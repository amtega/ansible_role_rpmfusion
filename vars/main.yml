---
# Role variables

# Repository package url

rpmfusion_distro_url_path: >-
  (ansible_distribution | lower != "fedora") | ternary("el", "fedora")

rpmfusion_urls:
  - >-
    {{ "https://download1.rpmfusion.org/free/"
       + rpmfusion_distro_url_path
       + "/rpmfusion-free-release-"
       + ansible_distribution_major_version
       + ".noarch.rpm" }}

  - >-
    {{ "https://download1.rpmfusion.org/free/"
       + rpmfusion_distro_url_path
       + "/rpmfusion-nonfree-release-"
       + ansible_distribution_major_version
       + ".noarch.rpm" }}
