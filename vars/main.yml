---
# Role variables

# Supported distributions

rpmfusion_supported_distributions:
  - centos
  - fedora
  - rhel

# Supported distributions versions

rpmfusion_supported_versions:
  centos: 6
  fedora: 27
  rhel: 6

# rpmfusion base url

rpmfusion_url: https://download1.rpmfusion.org

# rpmfusion variants

rpmfusion_variants:
  - free
  - nonfree

# rpmfusion dependency packages

rpmfusion_dependency_packages:
  centos_6:
    - yum
    - python-urllib3
    - pyOpenSSL
    - python-ndg_httpsclient
    - python-pyasn1

  centos_7:
    - yum

  fedora_27:
    - yum

  fedora_28:
    - yum

  rhel_6:
    - yum
    - python-urllib3
    - pyOpenSSL
    - python-ndg_httpsclient
    - python-pyasn1

  rhel_7:
    - yum

# Download temporary directory

rpmfusion_download_tmp_dir: /tmp
